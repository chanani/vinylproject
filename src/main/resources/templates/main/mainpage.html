<!DOCTYPE html>
<html lang="en">


<th:block th:replace="~{include/basicLayout :: setContent(~{::.wrap})}">


    <div id="myCarousel" class="carousel slide wrap" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{/img/picture1.png}" alt="Los Angeles">
            </div>

            <div class="item">
                <img th:src="@{/img/picture2.png}" alt="Chicago">
            </div>

            <div class="item">
                <img th:src="@{/img/picture3.png}" alt="New York">
            </div>

            <div class="item">
                <img th:src="@{/img/picture4.png}" alt="New York">
            </div>

            <div class="item">
                <img th:src="@{/img/picture5.png}" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="container wrap">
        <div class="rows">
            <div class="item_box">
                <div class="item_menu_bar">
                    <ul class="item_menu_list">
                        <a href="#">Recommendations</a>
                        <a href="#">New In Stock</a>
                        <a href="#">Back In Stock</a>
                        <a href="#">PreOrder</a>
                        <a href="#">Top Seller</a>
                    </ul>
                </div>


                <div class="item_box_id">
                    <ul class="item_list" th:each="vo, status : ${list}" th:if="${status.index} < 10">
                        <li class="item_vinyl" >
                            <a th:href="@{/prod/prodDetail(prod_num=${vo.prod_num})}" name="vinyl">
                                <img th:src="@{/img/vinyl2.png}" alt="">
                            </a>
                            <p>[[${vo.prod_singer}]]<br>[[${vo.prod_name}]]</p>
                            <p class="price" th:text="${#numbers.formatInteger(vo.prod_price, 0, 'COMMA')} + '원'"></p>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>


    <div class="container wrap">
        <div class="row">
            <div class="new_item_box">
                <div class="new_item_menu_bar">
                    <ul class="new_item_menu_list">
                        <h2>New Vinyl</h2>
                    </ul>
                </div>
                <div class="new_item_box_id">

                    <ul class="new_item_list" th:each="vo, status : ${list2}" th:if="${status.index} < 5">
                        <li class="new_item_vinyl">
                            <a th:href="@{/prod/prodDetail(prod_num=${vo.prod_num})}" name="vinyl">
                                <img th:src="@{/img/vinyl3.png}" alt="">
                            </a>
                            <p>[[${vo.prod_singer}]]<br>[[${vo.prod_name}]]</p>
                            <p class="price" th:text="${#numbers.formatInteger(vo.prod_price, 0, 'COMMA')} + '원'"></p>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </div>


</th:block>


</html>
